- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- shell: 
    - [git submodule update --init --recursive, Installing submodules]
- link: 
    ~/.editorconfig:
    ~/.tmux.conf: 
    ~/.vim/autoload/plug.vim: vim-plug/plug.vim
    ~/.vimrc: 
    ~/.bashrc:
    ~/.bash_prompt:
    ~/.ctags: 
    ~/.dircolors: 
    ~/.gitconfig: 
    ~/.gitignore: 
    ~/.minttyrc: 
    ~/.inputrc:
    ~/.Xresources: 
    ~/.config/mintty: config/mintty


